name: Tests

on:
  push:
    branches: [ main, MAIN ]
  pull_request:
    branches: [ main, MAIN ]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./proj2/backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest pytest-cov pytest-asyncio
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install transformers sentence-transformers fastapi uvicorn python-multipart

      - name: Run backend tests
        working-directory: ./proj2/backend
        env:
          TESTING: "true"
          PYTHONPATH: .
        run: |
          if [ -d tests ]; then
            pytest tests/ -v
          elif [ -d test ]; then
            pytest test/ -v
          else
            pytest -v
          fi

  frontend-tests:
    name: Frontend Tests (React + Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./proj2/frontend
        run: npm install

      - name: Run frontend tests with coverage
        working-directory: ./proj2/frontend
        run: |
          if grep -q "test:coverage" package.json; then
            npm run test:coverage
          elif grep -q "\"test\"" package.json; then
            npm test -- --coverage
          else
            npx vitest run --coverage
          fi

      - name: Check for coverage-final.json
        working-directory: ./proj2/frontend
        run: |
          if [ -f coverage/coverage-final.json ]; then
            echo "✅ Found frontend coverage-final.json"
          else
            echo "⚠️ coverage-final.json not found — skipping Codecov upload"
            exit 0
          fi

      - name: Upload frontend coverage to Codecov
        if: success() && steps.check_for_coverage.outputs.found == 'true'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./proj2/frontend/coverage/coverage-final.json
          name: frontend-coverage
          fail_ci_if_error: false
          verbose: true

  all-tests:
    name: All Tests Status
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.backend-tests.result }}" == "success" ] && [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed!"
            echo "Backend: ${{ needs.backend-tests.result }}"
            echo "Frontend: ${{ needs.frontend-tests.result }}"
            exit 1
