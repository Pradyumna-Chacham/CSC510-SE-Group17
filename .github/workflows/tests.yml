name: Tests

on:
  push:
    branches: [ main, MAIN ]
  pull_request:
    branches: [ main, MAIN ]
  workflow_dispatch: 

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./proj2/backend
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install pytest pytest-cov pytest-asyncio
        # Install additional dependencies needed for testing
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install transformers sentence-transformers fastapi uvicorn python-multipart
    
    - name: Run backend tests with coverage
      working-directory: ./proj2/backend
      env:
        TESTING: "true"
        PYTHONPATH: .
      run: |
        if [ -d tests ]; then
          pytest tests/ --cov=. --cov-report=xml --cov-report=term -v
        elif [ -d test ]; then
          pytest test/ --cov=. --cov-report=xml --cov-report=term -v
        else
          pytest --cov=. --cov-report=xml --cov-report=term -v
        fi

    
    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./proj2/backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: true
        verbose: true

  frontend-tests:
    name: Frontend Tests (React + Vitest)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./proj2/frontend
      run: npm install
    
    - name: Run frontend tests with coverage
      working-directory: ./proj2/frontend
      continue-on-error: true
      run: |
        if grep -q "test:coverage" package.json; then
          npm run test:coverage
        elif grep -q "\"test\"" package.json; then
          npm test -- --coverage
        else
          npx vitest run --coverage
        fi
    
    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./proj2/frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

  all-tests:
    name: All Tests Status
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.backend-tests.result }}" == "success" ] && [ "${{ needs.frontend-tests.result }}" == "success" ]; then
          echo "✅ All tests passed!"
          exit 0
        else
          echo "❌ Some tests failed!"
          echo "Backend: ${{ needs.backend-tests.result }}"
          echo "Frontend: ${{ needs.frontend-tests.result }}"
          exit 1
        fi
